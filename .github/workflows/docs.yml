name: Build documentation

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-docs:
    runs-on:
      group: Beefy runners

    # Only run the action for the latest push
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    # Permissions for GitHub Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      # Poetry must be installed before setup-python for cache to work
      # https://github.com/python-poetry/poetry/blob/main/CHANGELOG.md
      - name: Install poetry
        run: pipx install "poetry>2"

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          # cache: "poetry"

      # Required by nbsphinx for notebook conversion
      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      # Install dependencies with the specific Web3.py version
      # Using a single installation command to avoid conflicts
      - name: Install dependencies with specific Web3.py version
        run: |
          poetry install -E docs -E data -E test -E hypersync -E ccxt -E web3v7 -E duckdb

      - name: Build documentation
        run: |
          poetry run make build-docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs/build/html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
