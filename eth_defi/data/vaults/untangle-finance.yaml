name: Untangle Finance
slug: untangle-finance
short_description: |
  Decentralised lending and liquidity protocol for real-world asset collaterals.
long_description: |
  Untangled Finance builds and executes yield strategies through in-house credit investment management,
  risk modelling, and smart contract capabilities. The platform is a decentralised lending and
  liquidity protocol for real-world asset collaterals.

  Backed by Fasanara Capital, a leading institutional asset manager and fintech investing pioneer,
  they specialise in creating on-chain credit and delta-neutral yield strategies involving both
  RWAs and crypto natives. Their private credit tokenisation strategies cover assets sourced from
  a pool of 100+ fintech lenders in 60+ countries.
