name: Hyperdrive
slug: hyperdrive
short_description: |
  Premier stablecoin money market and yield hub on Hyperliquid (HyperEVM).
long_description: |
  Hyperdrive is the premier stablecoin money market on Hyperliquid and the foundational
  layer for making everything on HyperCore liquid. It is an all-in-one DeFi hub on
  Hyperliquid, offering spot lending markets, liquid staking of HYPE, and advanced
  yield strategies.

  The platform enables users to supply stablecoins to earn lending APY, borrow stablecoins
  against other assets, liquid stake HYPE to earn staking rewards whilst using it as
  collateral, and use HLP as collateral or leverage HLP to maximise HLP yield.

  Key features:

  - Supply stablecoins to earn lending APY
  - Borrow stablecoins against other assets
  - Liquid staking of HYPE with DeFi composability
  - Automated yield strategies via Hyperdrive Earn
  - Backed by Binance Labs, Hack VC, Arrington Capital, and Delphi Ventures

  Security notes:

  - Audited by Enigma Dark, Bail Security, and Obsidian Audits
  - Protocol suffered a $782,000 exploit in 2025 (router contract vulnerability)
  - Smart contracts are not verified on block explorers
