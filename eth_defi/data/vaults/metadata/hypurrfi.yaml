long_description: |
  HypurrFi is a lending market built on HyperEVM (Hyperliquid) that enables users to deposit
  and borrow native Hyperliquid assets for leveraged yield strategies.

  The protocol offers two distinct market structures:

  - Pooled markets: Shared liquidity pools with multiple lenders and borrowers
  - Isolated markets: Separate lending pairs with isolated risk profiles

  Key features:

  - Native integration with Hyperliquid ecosystem
  - Support for USDXL and other Hyperliquid-native assets
  - Points system for early users and liquidity providers
  - Bridge and swap functionality within the app
